{{ define "main" }}

<div class = "single-or-list-content">

  <h2 class = "single-page-title">{{ .Title }}</h2>
  {{ with .Params.event_date }}
  <p class="single-page-datetime">
    {{ . }} {{ end }} <br/> {{ .Params.event_time }}
  </p>


  <div class = "single-page-content">
    {{ .Content }}
  </div>

</div>

{{ end }}
